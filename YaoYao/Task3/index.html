<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE Forms Task 03</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <form name="myForm" action>
      <label for="student_c1">在校生</label>
      <input type="radio" id="student_c1" name="student" checked>
      <label for="student_c2">非在校生</label>
      <input type="radio" id="student_c2" name="student">

      <div id="c1">
        <label class="info" for="school">学校</label>
        <select name="city" id="city"></select>
        <select name="school" id="school"></select>
      </div>
      <div id="c2" hidden>
        <label class="info" for="work">就业单位</label>
        <input type="text" id="work">
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
